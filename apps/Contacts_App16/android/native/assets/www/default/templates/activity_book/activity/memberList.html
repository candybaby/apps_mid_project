<ion-view title="'活動成員列表'" ng-init="init()">
    <ion-content has-header="true" has-tabs="true">
        <div class="list">
            <div ng-repeat="member in getMemberList()" class="item item-avatar">
                <h2>{{member.memberName}}</h2>
                <h3>{{member.memberAccount}}</h3>
                <h3>{{member.isJoin | joinStatusAdapter}}</h3>
            </div>
        </div>
    </ion-content>
</ion-view>
