<ion-view title="'聯絡人'" ng-init="init()">
	<ion-content has-header="true" padding="true">
		<div class="list">
			<a class="item item-avatar" ng-repeat="item in items" ui-sref="tab.frienddetail({ name: item.name, phone: item.phone, email: item.email, photo: item.photo})">
					<img src="http://140.124.181.70/images/{{item.photo}}"></img>
					<h2>{{item.name}}</h2>
					<p>{{item.phone}}</p>
			</a>
		</div>
	</ion-content>
</ion-view>
