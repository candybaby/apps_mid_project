<header class="bar bar-header bar-positive">
    <h1 class="title">{{friendName}}</h1>
    <button class="button button-clear button-primary" ng-click="onCloseClick()">Close</button>
</header>
<ion-content has-header="true">
    <div id="map-canvas" ng-init="init()"></div>
    <div class="item" ng-show="!isMe">
        <p>距離：{{distance.text}}</p>
        <p>時間：{{duration.text}}</p>
    </div>
</ion-content>
