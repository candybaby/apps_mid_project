<ion-view title="'活動列表'" ng-init="init()">
    <ion-content has-header="true" has-tabs="true">
  		<div ng-show="getActivityNumber() > 0">
            <div ng-repeat="activity in activities" class="item">
            	<h2>{{activity.name}}</h2>
    			<p>{{activity.describe}}</p>
			</div>
	    </div>
    </ion-content>
</ion-view>
